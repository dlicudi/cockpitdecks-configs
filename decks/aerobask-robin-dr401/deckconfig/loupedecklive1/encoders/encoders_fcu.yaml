
default-icon-color: Black
default-cockpit-color: Black

buttons:

- index: e0
  name: throttle_encoder
  type: encoder-push
  commands:
  - sim/engines/throttle_full # push
  - sim/engines/throttle_down
  - sim/engines/throttle_up

- index: e1
  name: FCU Heading
  type: encoder-push
  commands:
    - sim/autopilot/heading_sync
    - sim/autopilot/heading_down
    - sim/autopilot/heading_up
  long-press: sim/autopilot/servos_toggle

- index: e2
  name: FCU Baro
  type: encoder-push
  commands:
    - sim/instruments/barometer_std
    - sim/instruments/barometer_down
    - sim/instruments/barometer_up
  options: modulo

- index: e3
  name: alt_encoder
  type: encoder-toggle
  commands:
  - sim/GPS/g1000n1_alt_outer_down
  - sim/GPS/g1000n1_alt_outer_up
  - sim/GPS/g1000n1_alt_inner_down
  - sim/GPS/g1000n1_alt_inner_up
  long-press: sim/autopilot/altitude_sync

- index: e4
  name: FCU V Speed
  type: encoder-push
  commands:
    - sim/autopilot/vertical_speed_sync
    - sim/autopilot/vertical_speed_down
    - sim/autopilot/vertical_speed_up
  long-press: AirbusFBW/PullSPDSel

- index: e5
  name: crs
  type: encoder-push
  commands:
  - sim/radios/obs_HSI_direct
  - sim/radios/obs_HSI_down
  - sim/radios/obs_HSI_up


- index: left
  name: left_screen
  type: none
  side:
    icon-color: Black
    label-color: Black
    labels:
      - label: "THR"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/flightmodel/engine/ENGN_thro[0]} 100 *"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:01.0f}"
        text: "${formula}%"
      - label: "HDG"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit/autopilot/heading_mag}"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:00.0f}"
        text: "${formula}"
      - label: "QNH"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit2/gauges/actuators/barometer_setting_in_hg_pilot}"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:01.2f}"
        text: "${formula}"

- index: right
  name: right_screen
  type: none
  side:
    icon-color: Black
    labels:
      - label: "ALT"
        label-size: 16
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit2/autopilot/altitude_dial_ft}"
        text-size: 16
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:04.0f}"
        text: "${formula}"
      - label: "VS"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit/autopilot/vertical_velocity} 100 /"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:+01.0f}"
        text: "${formula}"
      - label: "CRS"
        label-size: 16
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit2/radios/actuators/hsi_obs_deg_mag_pilot}"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:00.0f}"
        text: "${formula}"

