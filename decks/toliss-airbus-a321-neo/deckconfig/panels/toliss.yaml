---
aircraft: Toliss A321neo
description: Toliss aircraft specific actions, not available in real aircraft...
version: 1.0.0
last-updated: 03-APR-2024
#
# CHANGELOG
#
# 1.0.0  03-APR-2024  Creation
#
# PAGE
#
buttons:
  - index: 31
    name: Old Index
    type: page
    page: index-alt
    icon: TOLISS-A21N
  - index: 6
    name: ISCS
    type: push
    multi-icons:
      - ISCS_DARK
      - ISCS_DARK
    command: toliss_airbus/iscs_open
    initial-value: 0
  - index: 10
    name: Doors
    label: DOORS
    type: page
    page: doors
    text:
      text: ${fa:door-closed}
      text-font: fontawesome.otf
      text-size: 48
  - index: 2
    name: POWER
    label: EXT.POWER
    type: onoff
    annunciator:
      model: B
      B0:
        text: AVAIL
        color: lime
        formula: ${AirbusFBW/EnableExternalPower} not
      B1:
        text: ON
        framed: true
        color: deepskyblue
        dataref: AirbusFBW/EnableExternalPower
    set-dataref: AirbusFBW/EnableExternalPower
  - index: 3
    name: HP
    label: HP AIR
    type: onoff
    annunciator:
      model: B
      B0:
        text: AVAIL
        color: lime
        formula: ${AirbusFBW/GroundHPAir} not
      B1:
        text: ON
        framed: true
        color: deepskyblue
        dataref: AirbusFBW/GroundHPAir
    set-dataref: AirbusFBW/GroundHPAir
  - index: 4
    name: LP
    label: LP AIR
    type: onoff
    annunciator:
      model: B
      B0:
        text: AVAIL
        color: lime
        formula: ${AirbusFBW/GroundLPAir} not
      B1:
        text: ON
        framed: true
        color: deepskyblue
        dataref: AirbusFBW/GroundLPAir
    set-dataref: AirbusFBW/GroundLPAir
  - index: 5
    name: CHOCKS
    label: CHOCKS
    label-color: yellow
    type: onoff
    annunciator:
      model: B
      B0:
        text: AVAIL
        color: lime
        formula: ${AirbusFBW/Chocks} not
      B1:
        text: ON
        framed: true
        color: yellow
        dataref: AirbusFBW/Chocks
    set-dataref: AirbusFBW/Chocks
  - index: 8
    name: AviTab
    label: AviTab
    type: push
    annunciator:
      model: B
      size: large
      B0:
        formula: ${state:activation_count} 2 % 1 - abs
        text: AVAIL
        text-color: lime
      B1:
        formula: ${state:activation_count} 2 %
        text: ON
        text-color: deepskyblue
        framed: true
    command: AviTab/toggle_tablet
  - index: 0
    name: Next Livery
    label: Next Livery
    type: push
    command: sim/operation/next_livery
    text:
      text: ${fa:plane-departure}
      text-font: fontawesome.otf
      text-size: 48
  - index: 1
    name: Previous Livery
    label: Prev Livery
    type: push
    command: sim/operation/prev_livery
    text:
      text: ${fa:plane-arrival}
      text-font: fontawesome.otf
      text-size: 48
  - index: 7
    name: METAR_LOCAL
    type: none
    label: Weather
    weather-metar:
      # no station, weather at aircraft location
      weather-font: B612-Regular
      weather-size: 24
  - index: 14
    name: METAR_DEP
    type: none
    label: FMC DEP
    string-dataref: toliss_airbus/flightplan/departure_icao
    weather-metar:
      weather-font: B612-Regular
      weather-size: 24
  - index: 15
    name: METAR_ARR
    type: none
    label: FMC DEST
    string-dataref: toliss_airbus/flightplan/destination_icao
    weather-metar:
      weather-font: B612-Regular
      weather-size: 24
  - index: 12
    name: Jump Next Waypoint
    type: push
    label: NEXT WPT
    command: toliss_airbus/iscsinterface/jumpToNextWaypoint
    dataref: toliss_airbus/iscsinterface/jumpPossible
    multi-texts:
      - text: ${fa:forward}
        text-font: fontawesome.otf
        text-size: 48
        text-color: grey
      - text: ${fa:forward}
        text-font: fontawesome.otf
        text-size: 48
        text-color: lime
    # guard:
    #   dataref: data:toliss_jump
  - index: 30
    name: Save situation
    label: SAVE SIT
    label-color: lime
    type: push
    command: toliss/save_situation_now
    text:
      text: ${fa:floppy-disk}
      text-font: fontawesome.otf
      text-size: 48
      text-color: lime
includes: popups
