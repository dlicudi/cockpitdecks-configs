          CONNECTING...

        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: |+
          CONNECTING...

        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: |+
          CONNECTING...

        text-size: 14
        text-color: orange
        text-font: D-DIN-Bold
        text-position: cb
      - text: |+
          CONNECTED

        text-color: lime
        text-size: 14
        text-font: D-DIN-Bold
        text-position: cb
