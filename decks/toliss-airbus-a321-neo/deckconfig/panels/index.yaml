      switch-style: rect
      switch-width: 20
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - "2"
        - "1"
        - OFF
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,hexa
    dataref: ckpt/oh/navLight/anim
    set-dataref: ckpt/oh/navLight/anim
  - index: 21
    name: APUMASTER
    type: push
    annunciator:
      size: large
      model: B
      parts:
        B1:
          text: ON
          color: deepskyblue
          framed: true
          size: 60
          formula: ${AirbusFBW/APUMaster}
    command: toliss_airbus/apucommands/MasterToggle
    label: MASTER SW
  - index: 22
    # label: "Connection Status"
    # label-size: 8
    type: none
    multi-texts:
      - text: |+
          NO PLUGIN


        text-color: red
        text-size: 14
        text-font: D-DIN-Bold
        text-position: cb
      - text: |+
          PLUGING OK

        text-size: 14
        text-color: lime
        text-font: D-DIN-Bold
        text-position: cb
    text-bg-texture: cockpitdecks-empty.png
    dataref: XPPython3/cockpitdeckshelper/is_running
  - index: 23
    # label: "Connection Status"
    # label-size: 8
    type: none
    multi-texts:
      - text: |+
          NOT
          CONNECTED

        text-color: red
        text-size: 14
        text-font: D-DIN-Bold
        text-position: cb
