name: index
buttons:
  # ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: ICE WING
    type: push
    annunciator:
      model: B
      size: large
      B0:
        text: FAIL
        color: darkorange
        dataref: AirbusFBW/OHPLightsATA30[1]
      B1:
        text: ON
        color: deepskyblue
        framed: true
        dataref: AirbusFBW/OHPLightsATA30[0]
    label: WING
    command: toliss_airbus/antiicecommands/WingToggle
  - index: 1
    name: ANTI ICE
    type: none
    label: ANTI ICE
    text:
      text: ""
  - index: 2
    name: ICE ENG1
    type: push
    annunciator:
      model: B
      size: large
      B0:
        text: FAIL
        color: darkorange
        dataref: AirbusFBW/OHPLightsATA30[3]
      B1:
        text: ON
        color: deepskyblue
        framed: true
        dataref: AirbusFBW/OHPLightsATA30[2]
    label: ENG1
    command: toliss_airbus/antiicecommands/ENG1Toggle
  - index: 3
    name: ICE ENG2
    type: push
    annunciator:
      model: B
      size: large
      B0:
        text: FAIL
        color: darkorange
        dataref: AirbusFBW/OHPLightsATA30[5]
      B1:
        text: ON
        color: deepskyblue
        framed: true
        dataref: AirbusFBW/OHPLightsATA30[4]
    label: ENG2
    command: toliss_airbus/antiicecommands/ENG2Toggle
  - index: 5
    name: PROBE/WINDOW HEAT
    type: onoff
    annunciator:
      model: B
      size: large
      B0:
        text: FAIL
        color: darkorange
        dataref: AirbusFBW/OHPLightsATA30[11]
      B1:
        text: ON
        color: deepskyblue
        framed: true
        dataref: AirbusFBW/OHPLightsATA30[10]
    label: |-
      PROBE/WINDOW
      HEAT
    set-dataref: AirbusFBW/ProbeHeatSwitch
  - index: 6
    name: METAR
    type: none
    label: Weather
    weather-metar:
      # station: OTHH
      weather-font: B612-Regular
      weather-size: 24
  - index: 7
    name: up
    type: page
    page: ovrhdaircond
    label: AIR COND
    label-size: 10
    text:
      text: ${fa:arrow-up}
      text-font: fontawesome.otf
      text-size: 60
  - index: 14
    name: AIRCRAFT
    label: Aircraft
    type: none
    string-datarefs:
      - sim/aircraft/view/acf_ICAO
      - sim/aircraft/view/acf_tailnum
      - sim/aircraft/view/acf_relative_path
    text:
      text: |-
        ${sim/aircraft/view/acf_ICAO}
        ${sim/aircraft/view/acf_tailnum}
      text-font: B612-Bold
      text-size: 18
  - index: 15
    name: right
    type: page
    page: intlights
    label: INT.LIGHTS
    label-size: 10
    text:
      text: ${fa:arrow-right}
      text-font: fontawesome.otf
      text-size: 60
  - index: 16
    name: STROBE
    label: STROBE
    type: updown
    stops: 3
    switch:
      switch-style: rect
      switch-width: 18
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - ON
        - AUTO
        - OFF
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,hexa
    dataref: ckpt/oh/strobeLight/anim
    set-dataref: ckpt/oh/strobeLight/anim
  - index: 17
    name: BEACON
    label: BEACON
    type: onoff
    switch:
      switch-style: rect
      switch-width: 20
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - ON
        - OFF
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: hexa
    dataref: ckpt/oh/beaconLight/anim
    set-dataref: ckpt/oh/beaconLight/anim
  - index: 18
    name: WING_LIGHTS
    label: WING
    type: onoff
    switch:
      switch-width: 20
      button-fill-color: black
      button-underline-width: 4
      button-underline-color: coral
      tick-labels:
        - ON
        - OFF
      tick-space: 10
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: hexa
    dataref: ckpt/oh/wingLight/anim
    set-dataref: ckpt/oh/wingLight/anim
  - index: 19
    name: NAVLOGO
