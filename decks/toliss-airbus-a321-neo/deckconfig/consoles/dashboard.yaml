---
aircraft: Toliss A321neo
description: Cockpitdecks Special Dashboard of A21N
version: 1.0.0
name: dashboard
# ########################
# Fuel, 1 icon per tank
# Elec: V and I(A)
# Misc other parameters
#
# BUTTONS
#
buttons:
  # ### LINE 1 ###  0- 7 ######################################################
  - index: 0
    name: METAR
    type: none
    label: Weather
    weather-metar:
      weather-font: B612-Regular
  - index: 1
    name: PRESSURE
    type: none
    data:
      top-line-color: deepskyblue
      top-line-width: 10
      icon: fa:gauge
      icon-size: 60
      icon-color: deepskyblue
      data: ${formula}
      data-format: '{:04.0f}'
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      #      data-unit: "hPa"
      formula: ${data:weather:pressure}
      bottomline: hPa
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red
  - index: 2
    name: TEMPERATURE
    type: none
    data:
      top-line-color: gold
      top-line-width: 10
      icon: fa:temperature-half
      icon-size: 60
      icon-color: gold
      data: ${formula}
      data-format: '{:3.0f}'
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      #      data-unit: "째C"
      formula: ${data:weather:temperature}
      bottomline: 째C
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red
  - index: 3
    name: WIND
    type: none
    data:
      top-line-color: darkorchid
      top-line-width: 10
      icon: fa:wind
      icon-size: 60
      icon-color: darkorchid
      data: ${formula}
      data-format: '{:4.1f}'
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      #      data-unit: "mph"
      formula: ${data:weather:wind}
      bottomline: mph
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red
  - index: 4
    name: DEWPOINT
    type: none
    data:
      top-line-color: ivory
      top-line-width: 10
      icon: fa:droplet
      icon-size: 60
      icon-color: ivory
      data: ${formula}
      data-format: '{:3.0f}'
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      #      data-unit: "째C"
      data-progress: 31
      formula: ${data:weather:dew_point}
      bottomline: 째C
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red
  # ### LINE 2 ###  8-15 ######################################################
  - index: 8
    name: FOB
    type: none
    data:
      top-line-color: red
      top-line-width: 10
      icon: fa:gas-pump
      icon-size: 60
      icon-color: darkorange
      data: ${formula}
      data-format: '{:03.1f}'
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-unit: T
      data-progress: 31
      formula: ${sim/flightmodel/weight/m_fuel_total} 1000 /
      bottomline: FOB
      bottomline-size: 30
      bottomline-color: lime
      mark: ${fa:arrow-right}
      mark-font: fontawesome.otf
      mark-size: 20
      mark-color: lime
  # ### LINE 3 ### 16-23 ######################################################
  - index: 16
    type: none
    chart:
      rule-height: 0
      charts:
        - name: events
          type: bar
          keep: 20
          update: 0.5
          rate: true
          color: orange
          marker: square
          value-max: 50
          value-min: 0
          dataref: data:Cockpitdecks/event_count_DatarefEvent
  - index: 17
    type: none
    chart:
      rule-height: 0
      charts:
        - name: packet
          type: line
          keep: 20
          update: 1
          rate: true
          color: orange
          marker: square
          value-max: 400
          value-min: 0
          dataref: data:values_read # ### LINE 4 ### 24-31 ######################################################
  - index: 30
    name: RELOAD
    type: reload
    label: RELOAD
    label-size: 14
    label-position: cm
    text:
      text: ${fa:rotate-right}
      text-font: fontawesome.otf
      text-size: 80
      text-position: cm
      text-color: lime
  - index: 31
    name: Index
    type: page
    page: index-alt
    icon: TOLISS-A21N
