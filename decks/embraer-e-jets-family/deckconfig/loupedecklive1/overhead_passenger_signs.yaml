name: overhead_passenger_signs
description: Switch Panel
includes: pager,encoders/encoders_lights
default-icon-color: Black

buttons:
- index: 0
  type: updown
  label: EMER LT
  label-color: White
  label-size: 10
  label-position: cb
  stops: 3
  circular-switch:
    button-size: 60
    switch-style: large
    tick-from: 120
    tick-to: 240
    tick-space: 40
    tick-underline-width: 4
    needle-color: white
    needle-length: 30
    tick-label-size: 28
    options: invert
    tick-labels:
      - "OFF"
      - "ARMED"
      - "ON"
  formula: "${XCrafts/light/emerg_switch}"
  set-dataref: XCrafts/light/emerg_switch


- index: 1
  label: NO SMKG
  label-size: 8
  label-color: White
  type: updown
  stops: 2
  switch:
    switch-style: round
    button-fill-color: White
    button-underline-width: 4
    button-underline-color: coral
    tick-labels:
      - "ON"
      - "OFF"
    tick-space: 10
    tick-color: white
    tick-label-size: 40
    tick-label-font: DIN Bold
    tick-label-color: White
  formula: "${sim/cockpit2/switches/no_smoking}"
  set-dataref: sim/cockpit2/switches/no_smoking

- index: 2
  label: FSTN BELTS
  label-size: 8
  label-color: White
  type: updown
  stops: 2
  switch:
    switch-style: round
    button-fill-color: White
    button-underline-width: 4
    button-underline-color: coral
    tick-labels:
      - "ON"
      - "OFF"
    tick-space: 10
    tick-color: white
    tick-label-size: 40
    tick-label-font: DIN Bold
    tick-label-color: White
  formula: "${sim/cockpit2/switches/fasten_seat_belts}"
  set-dataref: sim/cockpit2/switches/fasten_seat_belts


- index: 3
  label: STERILE
  label-size: 8
  label-color: White
  type: updown
  stops: 2
  switch:
    switch-style: round
    button-fill-color: White
    button-underline-width: 4
    button-underline-color: coral
    tick-labels:
      - "ON"
      - "OFF"
    tick-space: 10
    tick-color: white
    tick-label-size: 40
    tick-label-font: DIN Bold
    tick-label-color: White
  formula: "${XCrafts/light/sterile_switch}"
  set-dataref: XCrafts/light/sterile_switch
