- index: 5
  type: push
  command: sim/fuel/fuel_selector_3    
  label: FUEL XFEED
  label-color: black
  label-size: 9
  annunciator:
    model: B
    size: medium
    B0:
      led: bars
      color: white
      formula: ${sim/cockpit/engine/fuel_tank_selector} 3 eq
    B1:
      text: "LOW 1"
      color: white
      formula: "1"

- index: 6
  type: push
  command: sim/fuel/left_fuel_selector_up
  label: FUEL XFEED
  label-color: black
  label-size: 9
  annunciator:
    model: B
    size: medium
    B0:
      led: bars
      color: white
      formula: ${sim/cockpit/engine/fuel_tank_selector} 4 eq
    B1:
      text: "OFF"
      color: white
      formula: "1"

- index: 7
