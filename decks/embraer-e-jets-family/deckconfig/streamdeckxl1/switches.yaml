# Ejet Overhead Panel v1.0.0
name: switches
includes: includes/pagerfull
default-icon-color: DarkSlateGray

buttons:
- index: 0
  type: updown
  label: IDG 1
  label-position: cb
  label-color: White
  bgcolor: White
  stops: 2
  circular-switch:
    button-size: 60
    switch-style: large
    tick-from: 120
    tick-to: 180
    tick-space: 40
    tick-underline-width: 8
    needle-color: white
    needle-length: 30
    tick-label-size: 28
    options: invert
    tick-labels:
      - "OFF"
      - "AUTO"
  dataref: sim/cockpit/electrical/generator_on[0]
  set-dataref: sim/cockpit/electrical/generator_on[0]

- index: 1
  type: updown
  label: AC BUS TIES
  label-color: White
  label-position: cb
  label-size: 8
  stops: 3
  circular-switch:
    button-size: 60
    switch-style: large
    tick-from: 140
    tick-to: 220
    tick-space: 40
    tick-underline-width: 8
    needle-color: white
    needle-length: 30
    tick-label-size: 24
    options: invert
    tick-labels:
      - "1\nOPEN"
      - "AUTO"
      - "2\nOPEN"
  dataref: XCrafts/electrical/ac_bus_tie_switch
  set-dataref: XCrafts/electrical/ac_bus_tie_switch

- index: 2
  type: updown
  label: IDG 2
  label-color: White
  color: White
  label-position: cb
  stops: 2
