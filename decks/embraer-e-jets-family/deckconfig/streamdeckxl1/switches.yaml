      color: white
      formula: "1"

- index: 11
  label: GPU
  label-size: 7
  label-color: White
  type: onoff
  annunciator:
    size: large
    model: B
    parts:
      B0:
        text: "AVAIL"
        text-size: 60
        text-font: DIN Bold
        text-color: white
        formula: "${XCrafts/doors/GPU_OFF} ${sim/cockpit/electrical/gpu_on} -"
      B1:
        text: IN USE
        text-size: 60
        text-font: DIN Bold
        text-color: white
