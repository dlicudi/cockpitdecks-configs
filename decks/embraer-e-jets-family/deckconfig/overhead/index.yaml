name: index
default-icon-color: Black
default-vibrate: SHORT
background-color: Black

buttons:

- index: RELOAD
  type: reload
  text: üîÅ
  text-color: Lime
  text-size: 20
  text-font: fontawesome.otf
  # text-position: cm
  # text-bg-color: (40, 40, 40)  


- index: MASTER
  type: updown
  label: MASTER
  label-color: White
  label-position: cb
  label-size: 8
  stops: 3
  circular-switch:
    button-size: 60
    switch-style: large
    tick-from: 180
    tick-to: 310
    tick-space: 40
    tick-underline-width: 8
    needle-color: white
    needle-length: 30
    tick-label-size: 18
    options: invert
    tick-labels:
      - "OFF"
      - "ON"
      - "START"
  dataref: XCrafts/ERJ/APU_switch
  commands:
    - XCrafts/APU_CCW
    - XCrafts/APU_CW
  long-press: XCrafts/APU_CW


- index: START APU
  type: long-press
  command: XCrafts/APU_CW
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: yellow
        formula: "${XCrafts/ERJ/APU_flasher} 2 eq"
        led: dot
      B1:
        color: lime
        text-size: 60
        formula: "1"
        text: "${sim/cockpit2/electrical/APU_N1_percent}"
        text-font: Seven Segment.ttf
        text-format: "{0:.0f}%"

- index: EMER STOP
