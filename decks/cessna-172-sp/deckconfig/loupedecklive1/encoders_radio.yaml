- index: e2
  name: adf_encoder
  type: encoder-toggle
  commands:
  - sim/radios/stby_adf1_hundreds_thous_down
  - sim/radios/stby_adf1_hundreds_thous_up
  - sim/radios/stby_adf1_4dig_hundreds_down
  - sim/radios/stby_adf1_4dig_hundreds_up
  long-press: sim/radios/adf1_standy_flip


- index: e3
  name: alt_encoder
  type: encoder-push
  commands:
  - sim/autopilot/altitude_sync # push
  - sim/autopilot/altitude_down
  - sim/autopilot/altitude_up

- index: e4
  name: FCU V Speed
  type: encoder-push
  commands:
    - sim/autopilot/vertical_speed_sync
    - sim/autopilot/vertical_speed_down
    - sim/autopilot/vertical_speed_up
  long-press: AirbusFBW/PullSPDSel

- index: e5
  name: mixture_encoder
  type: encoder-push
  commands:
  - sim/engines/mixture_max # push
  - sim/engines/mixture_down
  - sim/engines/mixture_up


- index: left
  name: left_screen
  type: none
  side:
    icon-color: Black
    labels:
      - label: "XPDR"
        label-size: 16
        label-font: B612-Bold
        label-color: Grey
        formula: "${data:sim/cockpit/radios/transponder_code}"
        text-size: 16
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:00.0f}"
        text: "${formula}"
      - label: "MODE"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${data:sim/cockpit/radios/transponder_mode}"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:00.0f}"
        text: "${formula}"
      - label: "ADF"
        label-size: 14
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit/radios/adf1_stdby_freq_hz}"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:04.0f}"
        text: "${formula}"

- index: right
  name: right_screen
  type: none
  side:
    icon-color: Black
    labels:
      - label: "ALT"
        label-size: 16
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit2/autopilot/altitude_dial_ft}"
        text-size: 16
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:04.0f}"
        text: "${formula}"
      - label: "COM"
        label-size: 12
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit/radios/com1_stdby_freq_hz} 100 /"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:.2f}"
        text: "${formula}"
      - label: "VLOC"
        label-size: 12
        label-font: B612-Bold
        label-color: Gold
        formula: "${sim/cockpit/radios/nav1_stdby_freq_hz} 100 /"
        text-size: 18
        text-font: Seven Segment.ttf
        text-color: White
        text-format: "{0:.2f}"
        text: "${formula}"
