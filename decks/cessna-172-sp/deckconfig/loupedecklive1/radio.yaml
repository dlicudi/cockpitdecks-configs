name: radio
includes: pager,encoders_radio

buttons:


- index: 0
  name: SQUAWK0
  vibrate: SHORT
  label: "S Q U "
  label-position: rt
  label-size: 10
  label-color: White
  type: push
  text: ${formula}
  text-format: "{:01.0f}"
  text-size: 50
  text-font: Seven Segment.ttf
  text-color: Lime
  text-bg-color: Black
  formula: ${data:sim/cockpit/radios/transponder_code} 1000 / floor
  command: sim/radios/transponder_1000_up

- index: 1
  name: SQUAWK1
  vibrate: SHORT
  label: " A W K"
  label-position: lt
  label-size: 10
  label-color: White
  type: push
  text: ${formula}
  text-format: "{:01.0f}"
  text-size: 50
  text-font: Seven Segment.ttf
  text-color: Lime
  text-bg-color: Black
  formula: ${data:sim/cockpit/radios/transponder_code} 100 / floor 10 %
  command: sim/radios/transponder_100_up

- index: 2
  name: SQUAWK2  
  vibrate: SHORT
  label: "C O "
  label-position: rt
  label-size: 10
  label-color: White
  type: push
  text: ${formula}
  text-format: "{:01.0f}"
  text-size: 50
  text-font: Seven Segment.ttf
  text-color: Lime
  text-bg-color: Black
  formula: ${data:sim/cockpit/radios/transponder_code} 10 / floor 10 %
  command: sim/radios/transponder_10_up

- index: 3
  name: SQUAWK3
  vibrate: SHORT
  label: " D E"
  label-position: lt
  label-size: 10
  label-color: White
  type: push
  text: ${formula}
  text-format: "{:01.0f}"
  text-size: 50
  text-font: Seven Segment.ttf  
  text-color: Lime
  text-bg-color: Black
  formula: ${data:sim/cockpit/radios/transponder_code} 10 %
  command: sim/radios/transponder_1_up

- index: 4
  name: TRANSPONDER_MODE
  label: TRANSPONDER
  label-color: black
  label-size: 8
  type: updown
  stops: 5
  circular-switch:
    button-size: 50
    switch-style: medium
    down: 30
    tick-from: 200
    tick-to: 340
    tick-space: 40
    tick-underline-width: 8
    # tick-color: white
    # tick-underline-color: white
    needle-color: white
    needle-length: 30
    tick-label-size: 28
    tick-labels:
      - "OFF"
      - "STBY"
      - "ON"
      - "ALT"
      - "TEST"
    up: 30
    left: 45
  dataref: sim/cockpit/radios/transponder_mode
  set-dataref: sim/cockpit/radios/transponder_mode

- index: 5
  name: IDENT
  type: push
  vibrate: LONG
  annunciator:
    size: full
    model: B
    parts:
      B0:
        color: yellow
        led: bars
        formula: ${sim/cockpit/radios/transponder_id}
      B1:
        text: IDENT
        text-size: 60
        text-font: DIN Bold
        formula: "1"
  command: sim/radios/transponder_ident
  

- index: 8
  name: ADF
  label: "ADF FREQ"
  type: push
  command: sim/radios/adf1_standy_flip
  label-color: black
  label-size: 9
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: red
        text-size: 36
        formula: "${sim/cockpit/radios/adf1_freq_hz}"
        text: "ADF ${formula}"
        text-format: "{0:04.0f}"
      B1:
        color: red
        text-size: 36
        formula: "${sim/cockpit/radios/adf1_stdby_freq_hz}"
        text: "FRQ ${formula}"
        text-format: "{0:04.0f}"
        frame: True

- index: 7
  name: COM1
  label: "COM 1"
  type: push
  command: sim/radios/com1_standy_flip
  label-color: black
  label-size: 9
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: lime
        text-size: 36
        formula: "${sim/cockpit/radios/com1_freq_hz} 100 /"
        text: "${formula}"
        text-format: "{0:.3f}"
      B1:
        color: green
        text-size: 36
        formula: "${sim/cockpit/radios/com1_stdby_freq_hz} 100 /"
        text: "${formula}"
        text-format: "{0:.3f}"
        text-bg-color: (40, 40, 40)
        frame: True 

- index: 11
  name: NAV1
  label: "VLOC 1"
  type: push
  command: sim/radios/nav1_standy_flip
  label-color: black
  label-size: 9
  annunciator:
    size: medium
    model: B
    parts:
      B0:
        color: lime
        text-size: 36
        formula: "${sim/cockpit/radios/nav1_freq_hz} 100 /"
        text: "${formula}"
        text-format: "{0:.2f}"
      B1:
        color: green
        text-size: 36
        formula: "${sim/cockpit/radios/nav1_stdby_freq_hz} 100 /"
        text: "${formula}"
        text-format: "{0:.2f}"
        frame: True

# sim/cockpit/radios/adf1_stdby_freq_hz


- index: e4
  name: com_encoder
  type: encoder-toggle
  commands:
  - sim/radios/stby_com1_coarse_down
  - sim/radios/stby_com1_coarse_up
  - sim/radios/stby_com1_fine_down
  - sim/radios/stby_com1_fine_up
  long-press: sim/radios/com1_standy_flip

- index: e5
  name: nav_encoder
  type: encoder-toggle
  commands:
  - sim/radios/stby_nav1_coarse_down
  - sim/radios/stby_nav1_coarse_up
  - sim/radios/stby_nav1_fine_down
  - sim/radios/stby_nav1_fine_up
  long-press: sim/radios/nav1_standy_flip

- index: e3
  name: transponder_encoder_right
  type: encoder-toggle
  commands:
  - sim/transponder/transponder_12_down
  - sim/transponder/transponder_12_up
  - sim/transponder/transponder_34_down
  - sim/transponder/transponder_34_up



