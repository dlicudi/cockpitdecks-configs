name: transponder
includes: pager,encoders_fcu

buttons:

- index: 0
  name: SQUAWK0
  vibrate: SHORT
  label: "S Q U "
  label-position: rt
  label-size: 10
  label-color: White
  type: push
  text: ${formula}
  text-format: "{:01.0f}"
  text-size: 50
  text-font: Seven Segment.ttf
  text-color: Lime
  text-bg-color: Black
  formula: ${sim/cockpit/radios/transponder_code} 1000 / floor
  command: sim/radios/transponder_1000_up

