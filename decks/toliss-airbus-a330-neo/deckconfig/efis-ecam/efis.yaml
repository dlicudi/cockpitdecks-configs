---
aircraft: ToLiss A339
description: EFIS display selector + some FCU commands for Streamdeck 15 keys
version: 1.0.0
last-updated: 31-OCT-2024
#
# CHANGELOG
#
# 31-OCT-2024: 1.0.0: Initial release (adapted from ToLiss A321)
#
# This complement the minicockpit with part of the EFIS control.
#
# PAGE
#
buttons:
  # ### LINE 1 ###  0 -  4 ######################################################
  - index: 0
    name: CSTR
    type: push
    annunciator:
      size: small
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[16]
          # formula: ${AirbusFBW/NDShowCSTRCapt}
        B1:
          text: CSTR
          text-size: 40
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptCstrPushButton
    view: SRS/X-Camera/Select_View_ID_1
  - index: 1
    name: WPT
    type: push
    annunciator:
      size: small
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[17]
          # formula: ${AirbusFBW/NDShowWPTCapt}
        B1:
          text: WPT
          text-size: 40
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptWptPushButton
    view: SRS/X-Camera/Select_View_ID_1
  - index: 2
    name: VOR.D
    type: push
    annunciator:
      size: small
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[18]
          # formula: ${AirbusFBW/NDShowVORDCapt}
        B1:
          text: VOR.D
          text-size: 40
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptVorDPushButton
    view: SRS/X-Camera/Select_View_ID_1
  - index: 3
    name: NDB
    type: push
    annunciator:
      size: small
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[19]
          # formula: ${AirbusFBW/NDShowNDBCapt}
        B1:
          text: NDB
          text-size: 40
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptNdbPushButton
    view: SRS/X-Camera/Select_View_ID_1
  - index: 4
    name: ARPT
    type: push
    annunciator:
      size: small
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[20]
          # formula: ${AirbusFBW/NDShowARPTCapt}
        B1:
          text: ARPT
          text-size: 40
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptArptPushButton
    view: SRS/X-Camera/Select_View_ID_1
    # ### LINE 2 ###  5 -  9 ######################################################
  - index: 5
    type: push
    name: CHRONO
    command: AirbusFBW/CaptChronoButton
    label: CHRONO
    label-size: 10
    push-switch:
      button-size: 120
      button-fill-color: black
      button-stroke-width: 0
      witness-size: 0
  - index: 7
    name: ND MODE
    type: updown
    stops: 5
    initial-value: 2
    circular-switch:
      button-size: 50
      switch-style: medium
      down: 30
      tick-from: 90
      tick-to: 270
      tick-space: 40
      tick-underline-width: 8
      tick-label-color: coral
      tick-underline-color: coral
      needle-color: white
      needle-length: 30
      tick-label-size: 28
      tick-labels:
        - LS
        - VOR
        - NAV
        - ARC
        - PLAN
    commands:
      - sim/instruments/EFIS_mode_up
      - sim/instruments/EFIS_mode_dn
    dataref: AirbusFBW/NDmodeCapt
  - index: 8
    name: ND RANGE
    type: updown
    stops: 6
    initial-value: 2
    circular-switch:
      button-size: 50
      switch-style: medium
      down: 30
      tick-from: 90
      tick-to: 315
      tick-space: 40
      tick-underline-width: 8
      tick-label-color: coral
      tick-underline-color: coral
      needle-color: white
      needle-length: 30
      tick-label-size: 28
      tick-labels:
        - "10"
        - "20"
        - "40"
        - "80"
        - "160"
        - "320"
    commands:
      - sim/instruments/map_zoom_out
      - sim/instruments/map_zoom_in
    dataref: AirbusFBW/NDrangeCapt
  - index: 6
    name: TERRONND1
    type: push
    label: TERR ON ND
    label-color: coral
    label-font: DIN Bold
    label-size: 12
    annunciator:
      size: large
      model: B
      parts:
        B1:
          text: ON
          text-color: lime
          text-size: 70
          text-font: DIN Bold
          dataref: AirbusFBW/OHPLightsATA34[24]
          # formula: ${AirbusFBW/TerrainSelectedND1}
          framed: ON
    options: square,seal
    # simple highlight
    seal-color: coral
    seal-width: 4
    command: toliss_airbus/dispcommands/TerrOnND1Toggle
  - index: 9
    name: RELOAD
    type: reload
    text:
      text: ${fa:rotate-right}
      text-font: fontawesome.otf
      text-size: 60
      text-position: cm
      text-color: lime
  - index: 10
    name: FD 1
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[26]
        B1:
          text: FD
          text-size: 64
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/fd1_push
  - index: 11
    name: LS 1
    type: push
    annunciator:
      size: medium
      model: B
      parts:
        B0:
          color: lime
          led: bars
          dataref: AirbusFBW/OHPLightsATA31[28]
        B1:
          text: LS
          text-size: 64
          text-font: DIN Bold
          formula: "1"
    command: toliss_airbus/dispcommands/CaptLSButtonPush
    view: SRS/X-Camera/Select_View_ID_1
  - index: 12
    name: ADFVOR1
    type: updown
    stops: 3
    switch:
      base-underline-width: 6
      switch-width: 22
      tick-labels:
        - ADF1
        - OFF
        - VOR1
      tick-label-size: 30
      tick-label-font: DIN Bold
    options: 3way,horizontal
    dataref: ckpt/fcu/adf1Left/anim
    set-dataref: ckpt/fcu/adf1Left/anim
  - index: 13
    name: ADFVOR2
    type: updown
    stops: 3
    switch:
      base-underline-width: 6
      switch-width: 22
      tick-labels:
        - ADF2
        - OFF
        - VOR2
      tick-label-size: 30
      tick-label-font: DIN Bold
