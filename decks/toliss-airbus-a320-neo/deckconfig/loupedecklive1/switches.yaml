  - index: 8
    type: long-press
    vibrate: LONG
    label: "IGNITION"
    label-color: Black
    command: sim/ignition/engage_starter_1
    text-bg-color: Red
    multi-texts:
      - text: "OFF"
        text-color: White
      - text: "R"
        text-color: Orange
      - text: "L"
        text-color: Orange
      - text: "BOTH"
        text-color: Orange
      - text: "START"
        text-color: White
    formula: ${sim/cockpit2/engine/actuators/ignition_key[0]}

  - index: 9
    vibrate: SHORT
    type: push
    command: sim/fuel/fuel_tank_selector_lft_one 
    label: FUEL LEFT
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: red
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 0 eq
      B1:
        text: "SELECTED"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 1 eq

  - index: 10
    vibrate: SHORT
    type: push
    command: sim/fuel/fuel_tank_selector_rgt_one
    label: FUEL RIGHT
    label-color: black
    label-size: 9
    annunciator:
      model: B
      size: medium
      B0:
        text: "OFF"
        color: red
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 6 eq
      B1:
        text: "SELECTED"
        color: deepskyblue
        framed: true
        formula: ${sim/cockpit2/fuel/fuel_tank_selector} 3 eq




