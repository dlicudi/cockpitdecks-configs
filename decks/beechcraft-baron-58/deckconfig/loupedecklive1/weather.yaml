name: weather
includes: pager,encoders_fcu

buttons:

  - index: 0
    name: WIND_DIR
    label: WIND DIR
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: darkorchid
      top-line-width: 10
      icon: "fa:wind"
      icon-size: 60
      icon-color: darkorchid
      data: ${formula}
      data-format: "{:4.0f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-trend: 0
      data-unit: °
      formula: ${sim/weather/region/wind_direction_degt[0]}
      bottomline: "direction in °"
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 1
    name: WIND_SPEED
    label: WIND SPD
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: darkorchid
      top-line-width: 10
      icon: "fa:wind"
      icon-size: 60
      icon-color: darkorchid
      data: ${formula}
      data-format: "{:4.0f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-trend: 0
      data-unit: kts
      formula: ${sim/weather/region/wind_speed_msc[0]}
      bottomline: speed in kts
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 4
    name: VISIBILITY
    label: VISIBILITY
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: deepskyblue
      top-line-width: 10
      icon: "fa:binoculars"
      icon-size: 60
      icon-color: deepskyblue
      data-bg-color: black      
      data: ${formula}
      data-format: "{:00.0f}"
      data-font: DIN Condensed Light
      data-size: 60
      data-color: white
      data-unit: "miles"
      data-trend: 0
      formula: "${sim/weather/region/visibility_reported_sm}"
      bottomline: miles
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red


  - index: 5
    name: DEWPOINT
    label: DEWPOINT
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: ivory
      top-line-width: 10
      icon: "fa:droplet"
      icon-size: 60
      icon-color: ivory
      data: ${formula}
      data-format: "{:3.0f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-progress: 31
      data-trend: 1
      data-unit: "°C"
      formula: ${sim/weather/region/dewpoint_deg_c[0]}
      bottomline: "°C"
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 2
    name: TEMPERATURE
    label: TEMP
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: gold
      top-line-width: 10
      icon: "fa:temperature-half"
      icon-size: 60
      icon-color: gold
      data: ${formula}
      data-format: "{:3.0f}"
      data-font: DIN Condensed Light
      data-size: 80
      data-color: white
      data-progress: 31
      data-trend: 0
      data-unit: "°C"
      formula: ${sim/weather/region/temperatures_aloft_deg_c[0]}
      bottomline: "°C"
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 6
    name: TROPO_ALT
    label: TROPO ALT
    label-size: 10
    label-color: Black
    type: none
