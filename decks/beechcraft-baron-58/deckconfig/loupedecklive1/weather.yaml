      top-line-color: gold
      top-line-width: 10
      icon: "fa:cloud-arrow-up"
      icon-size: 60
      icon-color: gold
      data: ${formula}
      data-format: "{:3.0f}"
      data-font: DIN Condensed Light
      data-size: 60
      data-color: white
      data-progress: 31
      data-trend: 0
      data-unit: "FT"
      formula: ${sim/weather/region/tropo_alt_m}
      bottomline: "FT"
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 10
    name: TROPO_TEMP
    label: TROPO TEMP
    label-size: 10
    label-color: Black
    type: none
