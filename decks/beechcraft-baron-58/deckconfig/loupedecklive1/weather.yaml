      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red


  - index: 8
    name: PRESSURE2
    label: QNH
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: deepskyblue
      top-line-width: 10
      icon: "fa:gauge"
      icon-size: 60
      icon-color: deepskyblue
      data: ${formula}
      data-format: "{:04.0f}"
      data-font: DIN Condensed Light
      data-size: 60
      data-color: white
      data-trend: 0
      data-unit: "inHG"
      formula: "${sim/weather/region/qnh_pas} 0.02953 *"
      bottomline: inHG
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 9
    name: PRESSURE
    label: QNH
    label-size: 10
    label-color: Black
    type: none
    data:
      top-line-color: deepskyblue
      top-line-width: 10
      icon: "fa:gauge"
      icon-size: 60
      icon-color: deepskyblue
      data: ${formula}
      data-format: "{:04.0f}"
      data-font: DIN Condensed Light
      data-size: 60
      data-color: white      
      data-trend: 0
      data-unit: "hPa"
      formula: ${sim/weather/region/qnh_pas} 100 /
      bottomline: hPa
      bottomline-size: 30
      bottomline-color: red
      mark: ${fa:arrow-right}
      mark-size: 20
      mark-font: fontawesome.otf
      mark-color: red

  - index: 11
    name: CLOUD1
    label: Clouds
    label-color: Black
    label-size: 10
    type: none
    annunciator:
      size: medium
      model: F
      parts:
        F0:
          color: White
          text-size: 60
          formula: "1"
          text: ""
          text-font: fontawesome.otf
        F1:
          color: White
          text-size: 48
          formula: "${sim/weather/region/cloud_coverage_percent[0]} 100 *"
          text-format: "{0:.0f}%"
          text: "${formula}"
        F2:
          color: Gold
          text-size: 32
          text: "${sim/weather/region/cloud_base_msl_m[0]}"
          text-format: "{0:.0f}\nBase"
          formula: "1"
        F3:
          color: Gold
          text-size: 32
          text: "${sim/weather/region/cloud_tops_msl_m[0]}"
          text-format: "{0:.0f}\nTop"
          formula: "1"

